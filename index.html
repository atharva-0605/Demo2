<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting and Color Boxes</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1 id="greeting">Hello</h1>
    </header>
    <div class="content">
        <div class="container">
            <div class="box" id="redBox">Red</div>
            <div class="box" id="blueBox">Blue</div>
            <div class="box" id="greenBox">Green</div>
            <div class="box" id="yellowBox">Yellow</div>
        </div>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="greetUser()">Greet</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
